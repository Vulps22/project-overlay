<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Diagonal Background v2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1d; /* Dark base color from image */
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* --- ANIMATION KEYFRAMES --- */
        /* This animation moves the wrappers up and down diagonally */
        @keyframes move-diagonally {
            from {
                transform: translateY(-1200px);
            }
            to {
                transform: translateY(1200px);
            }
        }

        /* Each streak is now inside a wrapper that handles the animation */
        .streak-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: move-diagonally linear infinite alternate; /* Alternate makes it go back and forth */
        }

        /* --- WRAPPER ANIMATION TIMING --- */
        /* Each wrapper has a unique duration and delay to create the random, layered effect */
        .wrapper-1 { animation-duration: 25s; animation-delay: -10s; }
        .wrapper-2 { animation-duration: 30s; animation-delay: -5s; }
        .wrapper-3 { animation-duration: 22s; animation-delay: -15s; }
        .wrapper-4 { animation-duration: 40s; animation-delay: -2s; }
        .wrapper-5 { animation-duration: 18s; animation-delay: -20s; }
        .wrapper-6 { animation-duration: 35s; animation-delay: -8s; }
        .wrapper-7 { animation-duration: 28s; animation-delay: -12s; }


        /* Base style for all diagonal streaks (the visible bars) */
        .streak {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200%; /* Extra wide to cover the screen when rotated */
            transform-origin: center;
            /* The core rotation for all streaks */
            transform: translateX(-50%) translateY(-50%) rotate(-45deg);
        }

        /* --- STREAK DEFINITIONS --- */
        /* Each streak is a rotated div with a specific color, height (which becomes its visual width), and position */
        /* The main transform is now split between the wrapper (for movement) and the streak (for static rotation/position) */

        /* Main bright red streak */
        .streak-1 {
            background-color: #E53E3E;
            height: 80px;
            z-index: 4;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(-100px);
        }

        /* Faint blue/white highlight streak */
        .streak-2 {
            background-color: rgba(200, 220, 255, 0.5);
            height: 40px;
            z-index: 5;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(50px);
        }
        
        /* Darker red streak for layering */
        .streak-3 {
            background-color: #8B0000;
            height: 150px;
            z-index: 2;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(200px);
        }

        /* Very dark, almost black streak for depth */
        .streak-4 {
            background-color: #0a0a0a;
            height: 200px;
            z-index: 1;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(-300px);
        }
        
        /* A second, thinner bright red streak */
        .streak-5 {
            background-color: #b22222;
            height: 30px;
            z-index: 6;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(350px);
        }
        
        /* Subtle dark gray streak */
        .streak-6 {
            background-color: #2a2a2d;
            height: 120px;
            z-index: 3;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(-450px);
        }
        
        /* Another faint white highlight */
        .streak-7 {
            background-color: rgba(200, 220, 255, 0.3);
            height: 20px;
            z-index: 7;
            transform: translateX(-50%) translateY(-50%) rotate(-45deg) translateY(-20px);
        }

    </style>
</head>
<body>
    <div class="background-container">
        <!-- Each streak is now in an animated wrapper -->
        <div class="streak-wrapper wrapper-1"><div class="streak streak-1"></div></div>
        <div class="streak-wrapper wrapper-2"><div class="streak streak-2"></div></div>
        <div class="streak-wrapper wrapper-3"><div class="streak streak-3"></div></div>
        <div class="streak-wrapper wrapper-4"><div class="streak streak-4"></div></div>
        <div class="streak-wrapper wrapper-5"><div class="streak streak-5"></div></div>
        <div class="streak-wrapper wrapper-6"><div class="streak streak-6"></div></div>
        <div class="streak-wrapper wrapper-7"><div class="streak streak-7"></div></div>
    </div>
</body>
</html>

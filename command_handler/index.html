<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Command Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .command-output {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .command-image {
            max-width: 33vw;
            max-height: 33vh;
            object-fit: contain;
        }

        .command-video {
            max-width: 400px;
            max-height: 400px;
        }

        .command-text {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 10px 0;
        }

        /* Predefined Transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }

        .slide-right-in {
            animation: slideRightIn 0.5s ease-out;
        }

        .slide-right-out {
            animation: slideRightOut 0.5s ease-in;
        }

        .slide-left-in {
            animation: slideLeftIn 0.5s ease-out;
        }

        .slide-left-out {
            animation: slideLeftOut 0.5s ease-in;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        .scale-out {
            animation: scaleOut 0.5s ease-in;
        }

        .bounce-in {
            animation: bounceIn 0.8s ease-out;
        }

        .bounce-out {
            animation: bounceOut 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideRightIn {
            from { transform: translate(100%, -50%); }
            to { transform: translate(-50%, -50%); }
        }

        @keyframes slideRightOut {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(-200%, -50%); }
        }

        @keyframes slideLeftIn {
            from { transform: translate(-200%, -50%); }
            to { transform: translate(-50%, -50%); }
        }

        @keyframes slideLeftOut {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(100%, -50%); }
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes scaleOut {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(0); }
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes bounceOut {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(0); }
        }
    </style>
</head>
<body>
    <div id="overlay-container"></div>

<script src="./tmi.min.js"></script>
    <script src="./commands.js"></script>
    <script src="./twitch-eventsub.js"></script>
    <script src="./twitch-overlay.js"></script>
    <script>
        // Initialize the overlay when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Wait a bit for tmi.js to fully load
            setTimeout(() => {
                if (typeof tmi !== 'undefined' || typeof window.tmi !== 'undefined') {
                    new TwitchCommandOverlay();
                } else {
                    console.error('tmi.js failed to load. Check your internet connection.');
                    console.log('Available globals:', Object.keys(window).filter(k => k.includes('tmi')));
                }
                
                // Also initialize EventSub WebSocket
                new TwitchEventSubWebSocket();
            }, 500);
        });
    </script>
</body>
</html>

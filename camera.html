<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay - Webcam Frame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        :root {
            --theme-color: #E53E3E;
            --theme-glow-color: rgba(229, 62, 62, 0.6);
            --smoke-base-color: rgba(255, 255, 255, 0.08);
        }
        
        /* New animation for the rising smoke effect */
        @keyframes rising-smoke {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            25% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1.5);
            }
        }

        .webcam-frame {
            /* The frame now fills the entire window */
            width: 100%;
            height: 100%;
            border: 10px solid var(--theme-color);
            border-radius: 8px;
            background: none;
            /* This is now a static glow, not animated */
            box-shadow: 0 0 20px var(--theme-glow-color);
            /* Needed for positioning the smoke */
            position: relative; 
            /* Ensures the border is inside the 100% width/height */
            box-sizing: border-box;
        }

        /* The smoke wisps are created using pseudo-elements */
        .webcam-frame::before,
        .webcam-frame::after {
            content: '';
            position: absolute;
            top: -20px; /* Start just above the frame */
            width: 80px;
            height: 20px;
            background: var(--smoke-base-color);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            animation: rising-smoke 6s infinite linear;
        }

        /* First wisp of smoke */
        .webcam-frame::before {
            left: 20%;
        }

        /* Second wisp of smoke with a delay */
        .webcam-frame::after {
            left: 60%;
            animation-delay: 3s; /* Stagger the animation */
        }
    </style>
</head>
<body>
    <div class="webcam-frame"></div>
</body>
</html>
